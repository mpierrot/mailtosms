name: Deploy AWS CDK Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write            # OIDC トークンの取得に必要
  contents: read             # コードのチェックアウトに必要
  # 必要に応じて他のパーミッションを追加

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js をセットアップ（CDK が TypeScript または JavaScript の場合）
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 使用する Node.js のバージョンに変更

      # 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # プロジェクトをビルド（必要に応じて）
      - name: Build project
        run: npm run build

      # AWS 資格情報を設定（OIDC を利用して IAM ロールを引き受ける）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::992382757667:role/aws-identity-providers-federation-github-actions
          aws-region: ap-northeast-1  # 使用する AWS リージョンに変更
          # Optional: Role session name
          role-session-name: GitHubActionsSession

      # CDK デプロイを実行
      - name: Deploy CDK
        run: npx cdk deploy --require-approval never
